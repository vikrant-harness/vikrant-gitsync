service:
  name: vikrant-ssh
  identifier: vikrantssh
  orgIdentifier: harness
  projectIdentifier: svcredesignhinger
  serviceDefinition:
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: jfrog
                artifactDirectory: /
                artifactPath: <+input>
                repository: harness-internal
                repositoryFormat: generic
              identifier: test
              type: ArtifactoryRegistry
            - spec:
                connectorRef: account.DockerHingerTest
                imagePath: library/nginx
                tag: <+input>
                digest: ""
              identifier: docker
              type: DockerRegistry
      variables:
        - name: svar1
          type: String
          description: ""
          required: false
          value: "1"
    type: Ssh
